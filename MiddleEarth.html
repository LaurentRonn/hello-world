<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Middle-Earth</title>
    <meta name="description" content="Middle-Earth">
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
      <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
      <script src="https://unpkg.com/aframe-controller-cursor-component@0.2.7/dist/aframe-controller-cursor-component.min.js"></script>
    </head>
  <body>
    <a-scene>
      <a-assets>
          <a-asset-item id="city" src="./assets/models/minasTirith.gltf"></a-asset-item>
      </a-assets>
        
        <a-sound src="./assets/audio/credits01.mp3" autoplay="true" position="0 3.67097 0" sound="loop: true" id="updateMe"></a-sound>
        
        <!-- Environment Template -->
        
        <a-entity id="Environment" environment="preset: forest"></a-entity>
        
        <!-- GLTF models -->
        <a-entity id="citymodel" gltf-model="./assets/models/minasTirith.gltf" position="-30 0 -4" scale="1 1 1"></a-entity>
      

      <!-- RefPrimitives. 
      <a-box position="-1 0.6 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.35 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.85 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 .1 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane-->

        <!-- CameraRig -->
        
        <a-entity id="playerRig" position="0 1 0" scale="0.5 0.5 0.5">
            
            <a-camera id="camera" position="-1 0 0">
            </a-camera>
            <a-entity oculus-go-controls="hand: right" controller-cursor teleport-controls="cameraRig: #playerRig; teleportOrigin: #camera; maxLength: 30">
            </a-entity>
        </a-entity>

      <!--Tracked controls.>
      <a-entity hand-controls="hand: left"></a-entity>
      <a-entity hand-controls="hand: right"></a-entity-->
        
    </a-scene>
  </body>
</html>
